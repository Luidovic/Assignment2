<!-- @format -->
<!DOCTYPE html>
<html>
	<head>
		<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
		<script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
	</head>

	<body>
		<!--Your scene is where all your entities are present and rendered -->
		<a-scene>
			<!--  Here is where all your imported assets will be placed
            to be used later on in your scene  -->
			<a-assets>
				<img src="./Sky.jpg" id="sky" />
				<img src="./grass1.jpg" id="grass" />
			</a-assets>

			<!-- Default Lightning in the A-Frame Scene -->
			<!-- Ambient Light -->
			<!--       <a-entity light="type: ambient;
                       color: #BBB">
      </a-entity> -->

			<!-- Directional Light -->
			<!--       <a-entity light="type: directional;
                       color: white;
                       intensity: 0.6;
                       castShadow: true"
                position="-0.5 1 1">
      </a-entity> -->
			<!-- Custom Light | Ambient -->
			<a-sky src="#sky" side="double" rotation="0 180 0"> </a-sky>

			<a-entity
				light="type: ambient; 
                       intensity: 0.2"
			>
			</a-entity>

			<!-- Custom Light | Point -->
			<a-entity position="0.5 5 1" rotation="0 0 180">
				<!-- Create the lamp base (a-box) -->
				<a-box
					position="0 0 0"
					width="0.2"
					height="0.2"
					depth="0.2"
					color="gray"
				></a-box>

				<!-- Create the lampshade (a-cylinder) -->
				<a-box
					position="0 0.1 0"
					radius="0.15"
					height="0.3"
					color="white"
				></a-box>

				<!-- Add a light source inside the lampshade -->
				<a-light
					id="light"
					type="point"
					color="gold"
					position="0 0.5 0"
					intensity="2"
					distance="10"
					decay="1"
					castShadow="true"
					class="ui"
				></a-light>
			</a-entity>
			<!-- Custom Light | Spot -->

			<!-- Ground -->
			<a-plane
				material="
                         src: #grass;
                         repeat: 2000 2000;"
				scale="10000 10000 1"
				rotation="-90 0 0"
			>
			</a-plane>

			<a-entity rotation="0 90 0 " position="10 0 3">
				<a-camera
					><a-cursor raycaster="objects: .ui"></a-cursor
				></a-camera>
			</a-entity>
			<!-- Building blue room -->
			<a-box
				color="yellowgreen"
				position="0.5 2.5 -4"
				scale="10 5 0.1"
				shadow="receive: true"
			>
			</a-box>

			<a-box
				color="yellowgreen"
				position="-4.5 2.5 1"
				scale="10 5 0.1"
				rotation="0 90 0"
				shadow="receive: true"
			>
			</a-box>

			<a-box
				color="yellowgreen"
				position="0.5 5 1"
				scale="10 10 0.1"
				rotation="90 0 0"
				shadow="receive: true"
			>
			</a-box>

			<a-box
				color="yellowgreen"
				position="0.5 2.5 6"
				scale="10 5 0.1"
				shadow="receive: true"
			>
			</a-box>

			<!-- The following part is for the 6 buttons -->

			<a-entity position="10.5 -1 3" rotation="0 90 0">
				<!-- Console Box -->
				<a-box
					position="0 1.5 -3"
					width="1.5"
					height="1"
					depth="0.1"
					color="#333"
				></a-box>

				<!-- Buttons -->
				<!-- Row 1 -->
				<a-box
					position="-0.5 1.8 -2.95"
					width="0.3"
					height="0.1"
					depth="0.1"
					color="#ff0000"
					class="ui"
					animation__enter="property: material.color; from: red; to: #ffb3b3; 
                               startEvents: mouseenter; dur: 250; easing: linear"
					animation__leave="property: material.color; to: #ffb3b3; from: red; 
                               startEvents: mouseleave; dur: 250; easing: linear"
					event-set__scale="_event: click; _target: #light;
                               animation.property: color;
                               animation.to: #ff0000;
                              "
				></a-box>
				<a-box
					position="0 1.8 -2.95"
					width="0.3"
					height="0.1"
					depth="0.1"
					color="#00ff00"
					class="ui"
					animation__enter="property: material.color; from: green; to: #b3ffb3; 
                               startEvents: mouseenter; dur: 250; easing: linear"
					animation__leave="property: material.color; to: #b3ffb3; from: green; 
                               startEvents: mouseleave; dur: 250; easing: linear"
					event-set__scale="_event: click; _target: #light;
                               animation.property: color;
                               animation.to: #00ff00;"
				></a-box>
				<a-box
					position="0.5 1.8 -2.95"
					width="0.3"
					height="0.1"
					depth="0.1"
					color="#0000ff"
					animation__enter="property: material.color; from: blue; to: #b3b3ff; 
                               startEvents: mouseenter; dur: 250; easing: linear"
					animation__leave="property: material.color; to: #b3b3ff; from: blue; 
                               startEvents: mouseleave; dur: 250; easing: linear"
					event-set__scale="_event: click; _target: #light;
                               animation.property: color;
                               animation.to: #0000e6;
                              "
					class="ui"
				></a-box>

				<!-- Row 2 -->
				<a-box
					position="-0.5 1.4 -2.95"
					width="0.3"
					height="0.1"
					depth="0.1"
					color="#ffff00"
					event-set__scale="_event: click; _target: #light;
                               animation.property: color;
                               animation.to: #fff;
                              "
					class="ui"
				></a-box>
				<a-box
					position="0 1.4 -2.95"
					width="0.3"
					height="0.1"
					depth="0.1"
					color="#ff00ff"
					event-set__scale="_event: click; _target: #light;
                               animation.property: color;
                               animation.to: #fff;
                              "
					class="ui"
				></a-box>
				<a-box
					position="0.5 1.4 -2.95"
					width="0.3"
					height="0.1"
					depth="0.1"
					color="#00ffff"
					animation__enter="property: material.color; from: #00ffff; to: #00ffff; 
                               startEvents: mouseenter; dur: 250; easing: linear"
					animation__leave="property: material.color; to: #00ffff; from: #00ffff; 
                               startEvents: mouseleave; dur: 250; easing: linear"
					event-set__scale="_event: click; _target: #light;
                               animation.property: color;
                               animation.to: #fff;
                              "
					class="ui"
				></a-box>
			</a-entity>

			<a-cylinder
				id="yellow"
				color="black"
				scale="1 2 2"
				position="-2 1 5"
				class="ui"
			>
			</a-cylinder>

			<a-entity position="8 0 7.5">
				<a-box
					rotation="0 90 0"
					position="0.8 0.95 -3.5"
					width="0.3"
					height="0.1"
					depth="0.1"
					color="#6200ea"
					event-set__scale="_event: click; _target: #yellow;
                               animation.property: position;
                               animation.to: -2 1 -2;
															 animation.dur: 400;												                                animation.easing: easeInOutBack
                              "
					class="ui"
				></a-box>
				<a-box
					rotation="0 90 0"
					position="0.8 1.2 -3.5"
					width="0.3"
					height="0.1"
					depth="0.1"
					color="#455a64"
					event-set__scale="_event: click; _target: #yellow;
                               animation.property: position;
                               animation.to: -2 1 5;
															 animation.dur: 400;
                                                             animation.easing: easeInOutBack"
					class="ui"
				></a-box>
			</a-entity>
		</a-scene>
	</body>
</html>
